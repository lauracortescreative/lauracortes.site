<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Skills Diagram</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bubble {
      position: absolute;
      width: 40vw;
      max-width: 200px;
      aspect-ratio: 1 / 1;
      background: #444;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 50% 60% 55% 45% / 55% 60% 50% 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      animation: pulse 5s infinite ease-in-out;
      cursor: pointer;
    }

    .bubble:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .bubble h3 {
      margin: 0 0 5px;
      font-size: 1.1em;
    }

    .bubble1 {
      background: #001aff;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    .bubble2 {
      background: #4ed9a5;
      bottom: 20%;
      left: 25%;
    }

    .bubble3 {
      background: #8c74e8;
      bottom: 20%;
      right: 25%;
    }

    .line {
      position: absolute;
      width: 2px;
      background: white;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        border-radius: 50% 60% 55% 45% / 55% 60% 50% 45%;
      }
      50% {
        border-radius: 60% 50% 60% 40% / 50% 55% 60% 50%;
      }
    }

    @media (max-width: 600px) {
      .bubble {
        width: 45vw;
        padding: 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="bubble bubble1" id="bubble1">
      <div>
        <h3>Immersive</h3>
        XR, AR, VR, Storyliving
      </div>
    </div>

    <div class="bubble bubble2" id="bubble2">
      <div>
        <h3>Interactive</h3>
        Web3, UX/Creative for Product Design
      </div>
    </div>

    <div class="bubble bubble3" id="bubble3">
      <div>
        <h3>AI</h3>
        Original content, transmedia content for IP holders
      </div>
    </div>

    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
  </div>

  <script>
    function connectLines() {
      const b1 = document.getElementById("bubble1");
      const b2 = document.getElementById("bubble2");
      const b3 = document.getElementById("bubble3");
      const l1 = document.getElementById("line1");
      const l2 = document.getElementById("line2");

      function connect(el1, el2, line) {
        const r1 = el1.getBoundingClientRect();
        const r2 = el2.getBoundingClientRect();

        const x1 = r1.left + r1.width / 2;
        const y1 = r1.top + r1.height / 2;
        const x2 = r2.left + r2.width / 2;
        const y2 = r2.top + r2.height / 2;

        const length = Math.hypot(x2 - x1, y2 - y1);
        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

        line.style.width = `${length}px`;
        line.style.transform = `rotate(${angle}deg)`;
        line.style.left = `${x1}px`;
        line.style.top = `${y1}px`;
        line.style.transformOrigin = "0 0";
      }

      connect(b1, b2, l1);
      connect(b1, b3, l2);
    }

    window.addEventListener("resize", connectLines);
    window.addEventListener("load", connectLines);
  </script>
</body>
</html>
